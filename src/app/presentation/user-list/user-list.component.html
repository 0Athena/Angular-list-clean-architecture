<div class="cards-row" *ngFor='let user of presenter.viewModel.users; index as id'>
    <figure class="card-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample1.jpg" alt="profile-sample1" class="background"/>
        <img src={{user.avatar}} alt="profile-sample1" class="profile"/>
        <figcaption>
            <h3>
                {{user.first_name}}&nbsp;{{user.last_name}}
                <span>Engineer</span>
            </h3>
            <h3>
                {{user.phone_number}}
                <span>Date of birth&nbsp;{{user.date_of_birth}}</span>
            </h3>
            <div class="icons">
                <a href="#"><i class="ion-social-reddit-outline"></i></a>
                <a href="#"> <i class="ion-social-twitter-outline"></i></a>
                <a href="#"> <i class="ion-social-vimeo-outline"></i></a>
            </div>
        </figcaption>
    </figure>
</div>
